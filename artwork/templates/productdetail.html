{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div class="container-fluid">

    <div class="row">

        <h3>{{ product.name }}</h3>

        <div class="product-details-image col-xs-12 col-md-6">
            <!--<img src="{{ product.product_images }}">  This was the local one, for testing and placeholder, use below;-->
            <img class="productdetailimage" src="https://s3.eu-west-2.amazonaws.com/artsite-ryanware-s3bucketstorage/media/visara_the_dreadful.jpg">
        </div>

        <div class="product-details col-xs-12 col-md-6">
            <ul class="list-group">
                <li class="list-group-item">{{ product.art_type }}</li>
                <li class="list-group-item">{{ product.medium }}</li>
                <li class="list-group-item">Size: {{ product.size }}</li>
                <li class="list-group-item">{{ product.description }}</li>
                <li class="list-group-item">Views: {{ product.views }}</li>
                <li class="list-group-item">Price: Â£{{ product.price }}</li>
            </ul>
            
            <form method="post" action="{% url 'add_to_basket' product.id %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <input name='quantity' type="number" min="1" max="99" class="form-control" placeholder="Quantity">
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">Add</button>
                        </span>
                    </div>
            </form>

        </div>
    </div>

    <div class="button-products">
    <p>
        <button class="btn btn-default" onclick="location.href='/products/products'">Back To Products</button>
    </p>
    </div>



</div>
{% endblock %}
