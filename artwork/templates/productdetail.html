{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

    <h2>View Artwork in more detail:</h2>

    <div class="productimage" "col-xs-12" "col-md-8">
        <img src="{{ product.product_images }}">
    </div>

    <div class="productdetails" "col-xs-12" "col-md-4">
        <h3>{{ product.name }}</h3>
        <p>{{ product.art_type }}</p>
        <p>{{ product.medium }}</p>
        <p>{{ product.size }}</p>
        <p>{{ product.description }}</p>
        <h4>{{ product.price }}</h4>
    </div>
    <p>
        <button class="btn btn-default" onclick="location.href='/products'">Back</button>
    </p>


{% endblock %}
